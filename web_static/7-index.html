<html lang="en">
  <head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Kasoa, Accra...</h4>
          <ul class="popover">
            <li><h2>Kasoa:</h2></li>
            <li>
              <ul class="popover_list">
                <li>CP</li>
                <li>Millenium</li>
              </ul>
            </li>
            <li><h2>Accra:</h2></li>
            <li>
              <ul class="popover_list">
                <li>North Ridge</li>
                <li>East Legon</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </section>
    </section>
    <section class="places">
        <div class="places_title">
                <h1>Places</h1>
        </div>
        <div class="articles">
            <article>
                <h2>My Home</h2>

            </article>

            </article>

    </section>
    </div>
